{% extends 'base.html' %}
{% block content %}
<h3>All Users</h3>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Username</th></tr></thead>
  <tbody>
    {% for user in users %}
      <tr><td>{{ user.id }}</td><td>{{ user.username }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
