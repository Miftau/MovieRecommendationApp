{% extends 'base.html' %}
{% block content %}
<h3>All Ratings</h3>
<table class="table table-bordered">
  <thead>
    <tr><th>User ID</th><th>Movie ID</th><th>Rating</th><th>Timestamp</th></tr>
  </thead>
  <tbody>
    {% for rating in ratings %}
      <tr>
        <td>{{ rating.user_id }}</td>
        <td>{{ rating.movie_id }}</td>
        <td>{{ rating.rating }}</td>
        <td>{{ rating.timestamp }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
